<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PocketBite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .bg-pattern {
            background: linear-gradient(135deg, #F0F7F4 0%, #E8F5E9 100%);
        }
        .gradient-button {
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
        }
        .gradient-button:hover {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eco-green': '#E8F5E9',
                        'eco-beige': '#F5F5DC',
                        'eco-offwhite': '#F0F7F4',
                        'eco-dark': '#2E7D32',
                        'eco-light': '#4CAF50',
                        'eco-accent': '#81C784',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-eco-offwhite font-inter bg-pattern">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-eco-dark text-2xl font-bold hover:opacity-80 transition-opacity">PocketBite</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html#about" class="text-gray-600 hover:text-eco-dark transition-all duration-300">About</a>
                    <a href="index.html#how-it-works" class="text-gray-600 hover:text-eco-dark transition-all duration-300">How it works</a>
                    <a href="index.html#contact" class="text-gray-600 hover:text-eco-dark transition-all duration-300">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Checkout Content -->
    <div class="pt-24 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold gradient-text mb-8">Checkout</h1>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Order Summary -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-2xl font-bold text-eco-dark mb-4">Order Summary</h2>
                    <div id="order-items" class="space-y-4 mb-6">
                        <!-- Order items will be dynamically added here -->
                    </div>
                    <div class="border-t pt-4">
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">Subtotal</span>
                            <span id="subtotal" class="font-semibold">$0.00</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">Delivery</span>
                            <span class="font-semibold">Free</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold">
                            <span>Total</span>
                            <span id="total" class="text-eco-dark">$0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Checkout Form -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-2xl font-bold text-eco-dark mb-4">Shipping Information</h2>
                    <form id="checkout-form" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-light focus:ring-eco-light">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-light focus:ring-eco-light">
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                            <input type="text" id="address" name="address" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-light focus:ring-eco-light">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                                <input type="text" id="city" name="city" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-light focus:ring-eco-light">
                            </div>
                            <div>
                                <label for="postal" class="block text-sm font-medium text-gray-700">Postal Code</label>
                                <input type="text" id="postal" name="postal" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-light focus:ring-eco-light">
                            </div>
                        </div>

                        <h2 class="text-2xl font-bold text-eco-dark mb-4">Payment Information</h2>
                        <div>
                            <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
                            <input type="text" id="card-number" name="card-number" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-light focus:ring-eco-light">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="expiry" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-light focus:ring-eco-light">
                            </div>
                            <div>
                                <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                                <input type="text" id="cvv" name="cvv" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-light focus:ring-eco-light">
                            </div>
                        </div>

                        <button type="submit" class="gradient-button text-white w-full py-3 rounded-full font-semibold hover:shadow-lg transition-all">
                            Place Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white shadow-lg">
        <div class="flex justify-around py-4">
            <a href="index.html#about" class="text-gray-600 hover:text-eco-dark transition-colors">About</a>
            <a href="index.html#how-it-works" class="text-gray-600 hover:text-eco-dark transition-colors">How it works</a>
            <a href="index.html#contact" class="text-gray-600 hover:text-eco-dark transition-colors">Contact</a>
        </div>
    </div>

    <script>
        // Load cart items and update order summary
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const orderItemsContainer = document.getElementById('order-items');
        const subtotalElement = document.getElementById('subtotal');
        const totalElement = document.getElementById('total');

        function updateOrderSummary() {
            orderItemsContainer.innerHTML = '';
            let subtotal = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                const orderItem = document.createElement('div');
                orderItem.className = 'flex justify-between items-center';
                orderItem.innerHTML = `
                    <div>
                        <h3 class="font-semibold">${item.name}</h3>
                        <p class="text-gray-600">${item.bakery}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold">$${itemTotal.toFixed(2)}</p>
                        <p class="text-gray-600">Qty: ${item.quantity}</p>
                    </div>
                `;
                orderItemsContainer.appendChild(orderItem);
            });

            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            totalElement.textContent = `$${subtotal.toFixed(2)}`;
        }

        // Handle form submission
        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // In a real application, you would process the payment here
            // For now, we'll just show a success message and clear the cart
            alert('Order placed successfully! Thank you for your purchase.');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        });

        // Initialize order summary
        updateOrderSummary();
    </script>
</body>
</html>
