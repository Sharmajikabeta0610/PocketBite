<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketBite - Turn Surplus into Savings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        .bg-pattern {
            background: linear-gradient(135deg, #F0F7F4 0%, #E8F5E9 100%);
            position: relative;
            overflow: hidden;
        }
        .bg-pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232E7D32' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
            animation: patternFloat 20s linear infinite;
        }
        @keyframes patternFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .gradient-text {
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-button {
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            position: relative;
            overflow: hidden;
        }
        .gradient-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .gradient-button:hover::before {
            left: 100%;
        }
        .gradient-button:hover {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
        }
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .cart-icon {
            transition: transform 0.3s ease;
        }
        .cart-icon:hover {
            transform: scale(1.1);
        }
        .cart-badge {
            transition: all 0.3s ease;
        }
        .cart-badge:hover {
            transform: scale(1.2);
            background: #2E7D32;
        }
        .feature-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(46, 125, 50, 0.1);
            position: relative;
            overflow: hidden;
        }
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.1) 0%, rgba(76, 175, 80, 0.1) 100%);
            opacity: 0;
            transition: 0.3s;
        }
        .feature-card:hover::before {
            opacity: 1;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(46, 125, 50, 0.1);
            border-color: rgba(46, 125, 50, 0.2);
        }
        .nav-blur {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }
        .card-blur {
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eco-green': '#E8F5E9',
                        'eco-beige': '#F5F5DC',
                        'eco-offwhite': '#F0F7F4',
                        'eco-dark': '#2E7D32',
                        'eco-light': '#4CAF50',
                        'eco-accent': '#81C784',
                        'eco-warm': '#FFB74D',
                        'eco-cool': '#64B5F6',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-eco-offwhite font-inter bg-pattern">
    <!-- Navigation Bar -->
    <nav class="nav-blur shadow-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <span class="text-eco-dark text-2xl font-bold hover:opacity-80 transition-opacity cursor-pointer">PocketBite</span>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="about.html" class="nav-link text-gray-600 hover:text-eco-dark">About</a>
                    <a href="how-it-works.html" class="nav-link text-gray-600 hover:text-eco-dark">How it works</a>
                    <a href="contact.html" class="nav-link text-gray-600 hover:text-eco-dark">Contact</a>
                    <a href="cart.html" class="relative flex items-center space-x-2 gradient-button text-white px-4 py-2 rounded-full font-semibold hover:shadow-lg transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span>Cart</span>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-white text-eco-dark text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 min-h-screen flex items-center relative">
        <div class="text-center w-full card-blur rounded-2xl p-8 shadow-lg">
            <h1 class="text-4xl md:text-6xl font-bold gradient-text mb-6 float-animation fade-in">
                Turn surplus into savings
            </h1>
            <p class="text-xl md:text-2xl text-gray-600 mb-12 max-w-3xl mx-auto fade-in delay-1">
                Connecting local bakeries with people who love fresh foods and smart deals
            </p>
            <div class="space-y-4 fade-in delay-2">
                <a href="bakeries.html" class="inline-block gradient-button text-white px-8 py-3 rounded-full font-semibold hover:shadow-lg transition-all transform hover:scale-105">
                    <span class="flex items-center">
                        Shop for Surprise
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </span>
                </a>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 nav-blur shadow-lg">
        <div class="flex justify-around py-4">
            <a href="about.html" class="nav-link text-gray-600 hover:text-eco-dark">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xs mt-1">About</span>
            </a>
            <a href="how-it-works.html" class="nav-link text-gray-600 hover:text-eco-dark">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
                <span class="text-xs mt-1">How it works</span>
            </a>
            <a href="contact.html" class="nav-link text-gray-600 hover:text-eco-dark">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span class="text-xs mt-1">Contact</span>
            </a>
            <a href="cart.html" class="nav-link text-gray-600 hover:text-eco-dark">
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="mobile-cart-count" class="absolute -top-2 -right-2 bg-eco-light text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </div>
                <span class="text-xs mt-1">Cart</span>
            </a>
        </div>
    </div>

    <script>
        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        // Update mobile cart count
        function updateMobileCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('mobile-cart-count').textContent = totalItems;
        }

        // Update both cart counts
        function updateAllCartCounts() {
            updateCartCount();
            updateMobileCartCount();
        }

        // Initialize cart counts
        updateAllCartCounts();

        // Listen for storage events
        window.addEventListener('storage', function(e) {
            if (e.key === 'cart') {
                updateAllCartCounts();
            }
        });
    </script>
</body>
</html>
